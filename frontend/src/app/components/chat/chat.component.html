<div id="conversation">

  <div class="row">
    <div class="col">
      <div 
        class="row"
        *ngFor="let exchange of exchanges; let i = index;"
      >
        <div *ngIf="!exchange.source" class="mr-auto">
          <p *ngFor="let string of exchange.messages; let j = index;" class="text-left">
            {{string}}<br>
          </p>
        </div>
        <div *ngIf="exchange.source" class="ml-auto">
          <p *ngFor="let string of exchange.messages; let j = index;" class="text-right">
            {{string}}<br>
          </p>
        </div>
        <!-- <p *ngFor="let string of exchange.messages; let j = index;">
          {{string}}<br>
        </p> -->

      </div>
    </div>
  </div>

</div>

<div id="user-input">
  <div class="input-group mt-auto">
    <input 
      [(ngModel)]="query" 
      (keyup.enter)="onClick($event)"
      type="text" 
      class="form-control" 
      placeholder="Whats your question or command?" 
      aria-label="Whats your question or command?" aria-describedby="">
    <div class="input-group-append">
      <button
        on-click="onClick($event)"
        class="btn btn-outline-secondary" 
        type="button">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
